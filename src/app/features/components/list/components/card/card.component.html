<mat-card class="content-container">
    <mat-card-header>
        <mat-card-title>{{product().title}}</mat-card-title>
        <mat-card-subtitle> R$ {{product().price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{product().image}} alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{product().description}}
        </p>
    </mat-card-content>
</mat-card>
