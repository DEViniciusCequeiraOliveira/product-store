<div class="action-container">
    <a mat-raised-button [routerLink]="['/create-product']">
        Criar Produto
    </a>
</div>


<div class="container card-container">
    @for (product of products; track product.id) {
        <app-card 
            class="card-product" 
            [product]="product" 
            (edit)="onEdit()">
        </app-card>
    }
</div>
